<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="icon.png">
    <title>media | miamibeachhotel</title>
    <link rel="stylesheet" type="text/css" href="styles.css"> <!-- Link to your external CSS file -->
</head>
<body>

<header>
    <a href="https://theblackoutszn.miamibeachhotel.li">
        <img src="https://theblackoutszn.miamibeachhotel.li/miamibeachhotelV2.png" alt="Logo" class="header-logo"> <!-- Added class for styling -->
    </a>
</header>

<div id="slideshow-container" class="button-container">
    <button class="button prev" onclick="plusSlides(-1)">&#10094;</button>
    <div class="slide fade">
        <img src="img_lake_truebsee.jpg" alt="lake truebsee">
    </div>
    <div class="slide fade">
        <img src="img_mountains_aroundtitlis.JPEG" alt="view mountains">
    </div>
    <div class="slide fade">
        <img src="img_trainstation_engelberg.jpg" alt="train station">
    </div>
    <div class="slide fade">
        <img src="img_gondel_engelberg.JPEG" alt="gondel">
    </div>
    <!-- Add more slides as needed -->
    <button class="button next" onclick="plusSlides(1)">&#10095;</button>
</div>

<script>
    let slideIndex = 1;
    showSlides(slideIndex);

    function plusSlides(n) {
        showSlides(slideIndex += n);
    }

    function currentSlide(n) {
        showSlides(slideIndex = n);
    }

    function showSlides(n) {
        let i;
        const slides = document.getElementsByClassName("slide");
        if (n > slides.length) {slideIndex = 1}
        if (n < 1) {slideIndex = slides.length}
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        slides[slideIndex-1].style.display = "block";
    }
</script>

</body>
</html>
